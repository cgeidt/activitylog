<template name="overview">
        {{> navi}}
        <div class="container">
            {{#if currentUser}}
                {{> newActivity}}
                <div id="activitylist">
                    {{> activitylist}}
                </div>
            {{/if}}
        </div>
</template>

<template name='navi'>
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1"><span
                                class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                                class="icon-bar"></span><span class="icon-bar"></span></button>
                            {{#if currentUser}}
                                <a class="navbar-brand" href="/">
                                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                                </a>
                            {{/if}}
                    </div>

                    <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
                            <form class="navbar-form navbar-left">
                                <div class="input-group date" id="datepicker">
                                    <input id="selDate" type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                                </div>
                            </form>
                        <ul class="nav navbar-nav navbar-right">
                            {{> loginButtons}}
                        </ul>
                    </div>
                </div>
            </nav>

</template>


<template name="activitylist">
    <div class="row">
        {{#each activities}}
            {{> activity}}
        {{/each}}
    </div>
</template>

<template name="activity">
    <a href="activity/{{_id}}">
        <div class="col-sm-3 col-md-3" date="{{date.month}} {{date.year}}">
            <div class="thumbnail">
                <div class="caption">
                    <h3 class="text-primary">{{trainingName}}</h3>
                    <h3 class="weekday">{{date.weekday}}</h3>
                    <h2 class="date"><small>{{date.day}}. {{date.month}} {{date.year}}</small></h2>
                </div>
            </div>
        </div>
    </a>
</template>

<template name="newActivity">
    <h2 id="importActivity">Import new activity</h2>
    {{> upload_bootstrap fileTypes='.tcx' formData=specificFormData}}
    <script>$('.btn-file').removeAttr('style');</script>
</template>
