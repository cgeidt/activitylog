<head>
    <title>ActivityLog</title>
</head>

<body>

</body>

<template name='navi'>
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1"><span
                                class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                                class="icon-bar"></span><span class="icon-bar"></span></button>
                        <a id="new" class="navbar-brand" href="/">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </a>
                    </div>

                    <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input placeholder="search" type="text" class="form-control"/>
                            </div>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            {{> loginButtons}}
                        </ul>
                    </div>
                </div>
            </nav>

</template>

<template name="layout">
    {{> navi}}
    <div class="container">
    {{> yield}}
    {{> newActivity}}
    </div>
</template>

<template name="activitylist">
    <div class="row">
        {{#each activities}}
            {{> activity}}
        {{/each}}
    </div>
</template>

<template name="activity">
    <div class="col-sm-2 col-md-2">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{sport}}</h3>
                <p>{{trainingName}}</p>
            </div>
            <img src="/img/running_man.png" width="64px" height="64px">
            <div class="caption">
                <p>{{laps.[0].startTime}}</p>
            </div>
        </div>
    </div>
</template>

<template name="newActivity">
    <h2 id="importActivity">Import new activity</h2>
    {{> upload_bootstrap fileTypes='.tcx' }}
</template>
