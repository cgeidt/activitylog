<head>
    <title>ActivityLog</title>
</head>

<body>

</body>

<template name='navi'>
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1"><span
                                class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                                class="icon-bar"></span><span class="icon-bar"></span></button>
                            {{#if currentUser}}
                                <a id="new" class="navbar-brand" href="/">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </a>
                            {{else}}
                                <a class="navbar-brand" href="/">
                                    <img src="/img/running_man.png" width="25px" height="25px">
                                </a>
                            {{/if}}
                    </div>

                    <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input placeholder="search" type="text" class="form-control"/>
                            </div>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            {{> loginButtons}}
                        </ul>
                    </div>
                </div>
            </nav>

</template>

<template name="layout">
    {{> navi}}
    <div class="container">
    {{#if currentUser}}
            {{> yield}}
            {{> newActivity}}
    {{else}}
        <div class="jumbotron">
            <h1>Welcome!</h1>
            <p>Here you can store all your activities you tracked with your device. To Use this service you need to be registered and logged in.</p>
        </div>
    {{/if}}
    </div>

</template>

<template name="activitylist">
    <div class="row">
        {{#each activities}}
            {{> activity}}
        {{/each}}
    </div>
</template>

<template name="activity">
    <div class="col-sm-2 col-md-2">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{sport}}</h3>
                <p>{{trainingName}}</p>
            </div>
            <img src="/img/running_man.png" width="64px" height="64px">
            <div class="caption">
                <p>{{laps.[0].startTime}}</p>
            </div>
        </div>
    </div>
</template>

<template name="newActivity">
    <h2 id="importActivity">Import new activity</h2>
    {{> upload_bootstrap fileTypes='.tcx' formData=specificFormData}}
    <script>$('.btn-file').removeAttr('style');</script>
</template>
