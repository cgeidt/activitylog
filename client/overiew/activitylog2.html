<head>
    <title>ActivityLog</title>
</head>

<body>

</body>



<template name='navi'>
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1"><span
                                class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                                class="icon-bar"></span><span class="icon-bar"></span></button>
                        <a class="navbar-brand" href="/">
                            <img alt="ActivityLog" src="/img/running_man.png" width="20px" height="20px">
                        </a>
                    </div>

                    <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input placeholder="search" type="text" class="form-control"/>
                            </div>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                    <a href="#" id="new"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

</template>

<template name="layout">
    {{> navi}}
    <div class="container">
    {{> yield}}
    {{> newActivity}}
    </div>
</template>

<template name="activitylist">
    <div class="row">
        {{#each activities}}
            {{> activity}}
        {{/each}}
    </div>
</template>

<template name="activity">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="/img/running_man.png" alt="Beispielbild">

            <div class="caption">
                <h3>{{sport}}</h3>

                <p>{{trainingName}}</p>

                <p><a href="#" class="btn btn-primary" role="button">Zur Kategorie</a></p>
            </div>
        </div>
    </div>
</template>

<template name="newActivity">
    <h2 id="importActivity">Import new activity</h2>
    {{> upload_bootstrap fileTypes='.tcx' }}
</template>
