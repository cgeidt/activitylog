<template name="activitydetail">
    {{> navi}}
    <div class="container">
    {{#if currentUser}}
        <div id="modalDeleteActivity" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Delete Activity</h4>
                    </div>

                    <div class="modal-body">
                        <p>Are you sure you want to delete this Activity?</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" id="deleteActivity" data-dismiss="modal">Yes Delete</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Sports: <small>{{sport}}</small></h4>
                <h4>Activity name: <small>{{trainingName}}</small></h4>
            </div>
            <div class="col-md-6">
                <h4>Date: <small>{{date.weekday}}, {{date.day}}. {{date.month}} {{date.year}}</small></h4>
                <h4>Device: <small>{{device}}</small></h4>
            </div>
        </div>
        <div class="row col-md-12">
            <div class="page-header">
                <h2>Laps</h2>
            </div>
        </div>
        {{#each laps}}
            {{> lap}}
        {{/each}}
        <div class="row col-md-12">
            <button type="button" class="btn btn-danger delete" aria-label="Delete" data-toggle="modal" data-target="#modalDeleteActivity">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
            </button>
        </div>
    {{/if}}
    </div>
</template>

<template name="lap">
    <div class="row">
        <div class="col-md-6">
            <h4>Start time: <small>{{parseDate startTime}}</small></h4>
            <h4>Total time: <small>{{parseSeconds totalTimeSeconds}}</small></h4>
            <h4>Max. speed: <small>{{parseSpeed maxSpeed}}</small></h4>
        </div>
        <div class="col-md-6">
            <h4>Avg. heart rate: <small>{{avgHeartRate}} bpm</small></h4>
            <h4>Max. heart rate: <small>{{maxHeartRate}} bpm</small></h4>
            <h4>Calories: <small>{{calories}} kcal</small></h4>
        </div>
        <div class="col-md-12">
            <div id="chart_{{md5 startTime}}" class="ct-perfect-fourth"></div>
        </div>
    </div>
</template>
