<head>
    <title>ActivityLog</title>
</head>

<body>

</body>



<template name='navi'>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"><span
                            class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="#">
                        <img alt="ActivityLog" src="/img/running_man.png" width="20px" height="20px">
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Activity<strong
                                    class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#">All</a>
                                </li>
                                <li class="divider">
                                </li>
                                <li>
                                    <a href="#">Running</a>
                                </li>
                                <li>
                                    <a href="#">Gym</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control"/>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <button type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </div>

</template>

<template name="layout">
    <div class="container">
        {{> navi}}
        {{> yield}}
    </div>

</template>

<template name="activitylist">
    <div class="row">
        {{#each activities}}
            {{> activity}}
        {{/each}}
    </div>
</template>

<template name="activity">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="/img/thumb.jpg" alt="Beispielbild">

            <div class="caption">
                <h3>{{name}}</h3>

                <p>{{sport}}</p>

                <p><a href="#" class="btn btn-primary" role="button">Zur Kategorie</a></p>
            </div>
        </div>
    </div>
</template>
